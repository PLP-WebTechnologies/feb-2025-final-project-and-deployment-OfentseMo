<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">My Blog</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-icon">&#9776;</div>
  </nav>

  <!-- Contact Content -->
  <main>
    <section class="full-post">
      <h2>Contact Us</h2>
      <p>Have a question or feedback? Fill out the form below, and we'll get back to you as soon as possible!</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <a href="index.html" class="back-button">Back to Home</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; Copyright 2025 My Blog. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
